<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Full screen menu</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<!-- ini untuk background -->
		<div id="bg">
			<img src="img/logo.png" />
		</div>
		

		<div id="main">
			<img src="img/plus.png" id="icon"/>
			<div id="menu">
				<ul>
					<li><a href="#">HOME</a></li>
					<li><a href="#">ABOUT</a></li>
					<li><a href="#">SERVICES</a></li>
					<li><a href="#">WORK</a></li>
					<li><a href="#">CONTACT</a></li>
				</ul>
			</div>
		</div>

		<!-- Animasi di circle -->
		<div id="menu-circle-layer"></div>

		<!-- Social media menu -->
		<div id="social-media">
			<div id="container">
				<div id="msg">FOLLOW US</div>
				<ul>
					<li><a href="#"><img src="img/facebook.png" /></a></li>
					<li><a href="#"><img src="img/instagram.png" /></a></li>
					<li><a href="#"><img src="img/linkedin.png" /></a></li>
				</ul>
			</div>
		</div>
		<div id="social_circle_layer"></div>


		<div id="content">
			<div id="isi">
				<img src="img/logo1.png" alt="">
			</div>
		</div>
	</body>
</html>
